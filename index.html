<html>
<head>
<link rel="stylesheet" type="text/css" href="https://github.com/asmln/square_root/blob/master/sr.css">
<script type="text/javascript" src="https://github.com/asmln/square_root/blob/master/sr.js"></script>
</head>
<body>
<div>
<input type="text" size="1" title="a" id="a" class="coef">x<sup>2</sup> + <input type="text" size="1" title="b" id="b" class="coef">x + <input type="text" size="1" title="c" id="c" class="coef"> = 0
</div>

<button id="calc">Calculate...</button>

<div id="answer">
x<sub>1</sub> = <input type="text" size="4" title="x1" id="x1" class="root">
x<sub>2</sub> = <input type="text" size="4" title="x2" id="x2" class="root">
</div>
</body>
</html>
